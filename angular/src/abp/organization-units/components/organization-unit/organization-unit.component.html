<div class="page-layout carded fullwidth inner-scroll">
  <div class="ngdz-loading-shade" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <!-- HEADER -->
  <div class="toolbar">
    <div
      class="m-4 px-4"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutGap.lt-md="8px"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="mx-2"> account_tree </mat-icon>
        <h1 [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">
          {{ "AbpDz::OrganizationUnit" | abpLocalization }}
        </h1>
      </div>
      <!-- / APP TITLE -->

      <div class="search-wrapper mx-1"></div>
      <div @slideInRight>
        <button (click)="createEdit()" mat-raised-button>
          <mat-icon>add</mat-icon>
          {{ "AbpDz::New" | abpLocalization }}
        </button>
      </div>
    </div>
  </div>
  <div class="content-card">
    <table class="cdk-table mat-elevation-z8 app-table" role="grid">
      <thead>
        <tr>
          <th>No.</th>
          <th class="mat-header-cell mat-column-symbol">Symbol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Administrator</td>
        </tr>
      </tbody>
    </table>
    <table class="mat-table p-0">
      <thead>
        <tr class="mat-header-row">
          <th class="mat-header-cell mat-column-symbol">Symbol</th>
        </tr>
      </thead>
      <tbody abp-tree [dataSource]="treeSource" [treeControl]="treeControl">
        <tr
          class="mat-row"
          abp-tree-node
          *cdkTreeNodeDef="let node"
          cdkTreeNodePadding
        >
          <td class="mat-cell">
            <button mat-icon-button disabled></button>
            {{ node.item?.displayName }}
          </td>
        </tr>
        <tr
          abp-tree-node
          class="mat-row"
          *cdkTreeNodeDef="let node; when: hasChild"
          cdkTreeNodePadding
        >
          <td class="mat-cell">
            <button
              mat-icon-button
              [attr.aria-label]="'Toggle ' + node.item"
              cdkTreeNodeToggle
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            {{ node.item?.displayName }}
            <button
              mat-icon-button
              (click)="createEdit({ parentId: node?.item?.id })"
            >
              <mat-icon>add</mat-icon>
            </button>
            <mat-progress-bar
              *ngIf="node.isLoading"
              mode="indeterminate"
              class="example-tree-progress-bar"
            ></mat-progress-bar>
          </td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #editDialog let-data let-DialogRef="DialogRef">
  <mat-toolbar
    style="top: 0; position: sticky"
    class="mat-elevation-z4 size-height-48"
    color="primary"
  >
    <span>
      {{
        (current?.id ? "AbpIdentity::Edit" : "AbpIdentity::NewUser")
          | abpLocalization
      }}:
    </span>
  </mat-toolbar>
  <div
    class="ngdz-loading-shade"
    *ngIf="editForm == null || (dataSource.loading$ | async)"
  >
    <mat-spinner></mat-spinner>
  </div>
  <div
    *ngIf="editForm == null"
    class="h-48"
    style="min-width: 70vw; min-height: 30vh"
  ></div>
  <form
    style="min-width: 70vw; min-height: 30vh"
    *ngIf="editForm"
    [formGroup]="editForm"
    (ngSubmit)="saveItem()"
  >
    <div fxLayout="row wrap" class="px-4 mt-2" fxLayoutGap="5px">
      <mat-form-field fxFlex="48">
        <mat-label>
          {{ "AbpDz::DisplayName" | abpLocalization }}
        </mat-label>
        <input
          matInput
          type="text"
          id="user-name"
          required
          formControlName="displayName"
          autofocus
        />
      </mat-form-field>
    </div>
  </form>
  <div
    class="p-2 mat-actions"
    fxLayout="row"
    fxLayoutAlign="end "
    fxLayoutGap="5px"
  >
    <button mat-raised-button color="warn" type="button" (click)="cancel()">
      {{ "AbpUi::Cancel" | abpLocalization }}
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveItem()"
      type="submit"
      [disabled]="!canSave()"
    >
      <mat-icon>save</mat-icon>
      {{ "AbpUi::Save" | abpLocalization }}
    </button>
  </div>
</ng-template>
